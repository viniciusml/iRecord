name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
    with:
        ruby-version: 2.7
    - uses: maierj/fastlane-action@v2.0.1
    with:
        lane: 'info'
